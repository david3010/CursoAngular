<h3>Listado de Heroes</h3>

<div *ngIf="heroRemoved; else noHeroDeleted">
  <h4>Heroe borrado: <small class="text-danger">{{ heroRemoved }}</small></h4>
</div>

<ng-template #noHeroDeleted>
  <h4>No haz borrado nada.</h4>
</ng-template>

<ul class="mt-2 list-group">
  <li *ngFor="let hero of heroes" class="list-group-item">
    {{ hero }}
  </li>
</ul>

<button *ngIf="heroes.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()">Remove last hero</button>
