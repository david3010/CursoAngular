<h4>Personajes</h4>
<ul class="list-group">
  <li class="list-group-item list-group-item-primary" *ngFor="
  let character of characters;
  let idx = index;
  let first = first;
  let last = last;
  let odd = odd;
  let even = even;
  " [ngClass]="{
    'list-group-item-primary': first,
    'list-group-item-success': last,
    'list-group-item-danger': odd
  }">
    {{idx + 1}} {{character.name}} - {{character.power}}
    {{first ? 'Es el primero' : ''}}
    {{last ? 'Es el Ãºltimo' : ''}}
    {{odd ? 'Es impar' : ''}}
    {{even ? 'Es par' : ''}}
  </li>
</ul>
